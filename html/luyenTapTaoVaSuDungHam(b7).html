<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Luyện tập tạo và sử dụng Hàm bài 7</title>
</head>
<body>
    <script>
        function minNumber(num1, num2, num3) {
            let min = num1;
            if (num1 < num2){
                if (num1 < num3){
                    min = num1;
                }else{
                    min = num3;
                }
            }else{
                if(num2<num3){
                    min = num2;
                }else{
                    min = num3;
                }
            }
            console.log(min);
        }
        minNumber(1,2,3);
        minNumber(9,4,5);
        minNumber(-1,9,0);
    </script>
</body>
